<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TestTax</title>
</head>
<body>
    <header>
        <!-- Thêm nội dung tiêu đề hoặc menu nếu cần -->
    </header>
    <main>
        <div id="root">
            <div class="App">
                <div class="content">
                    <div class="input-group">
                        <label for="income">Tổng thu nhập:</label>
                        <input id="income" placeholder="Tổng thu nhập" type="number" value="8000000">
                    </div>
                    <div class="input-group">
                        <label for="dependents">Số người phụ thuộc:</label>
                        <input id="dependents" placeholder="Người phụ thuộc" type="number" value="1">
                    </div>
                </div> 
                  
                <div class="button-submit">
                    <button class="button_search">Search</button>
                </div>                
            </div>
        </div>
    </main>
    <footer>
        <!-- Thêm nội dung chân trang nếu cần -->
    </footer>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="func.js"></script>
   
</body>
</html>
